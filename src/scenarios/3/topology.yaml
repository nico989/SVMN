network:
  autoMac: false
  autoArp: false

controllers:
  - name: controller0
    ip: 127.0.0.1
    port: 6633
    type: ControllerRemote

switches:
  - name: sw0
    links:
      - node: c0
      - node: c1
      - node: s0
      - node: s1
      - node: s2
      - node: s3
  - name: sw1
    links:
      - node: c2
      - node: c3
      - node: s4
      - node: s5
      - node: s6
      - node: s7
  - name: sw2
    links:
      - node: m0
      - node: s0
        fromInterface: sw2-s0-admin
        toInterface: s0-sw2-admin
      - node: s1
        fromInterface: sw2-s1-admin
        toInterface: s1-sw2-admin
      - node: s2
