network:
  autoMac: false
  autoArp: false

controllers:
  - name: controller0
    ip: 127.0.0.1
    port: 6653
    type: ControllerRemote

switches:
  - name: sw0
    links:
      - node: c0
      - node: c1
      - node: s0
      - node: s1
      - node: s2
      - node: s3
  - name: sw1
    links:
      - node: m0
      - node: s0
        fromInterface: sw2-s0-admin
        toInterface: s0-sw2-admin
      - node: s1
        fromInterface: sw2-s1-admin
        toInterface: s1-sw2-admin
      - node: s2
        fromInterface: sw2-s2-admin
        toInterface: s2-sw2-admin
      - node: s3
        fromInterface: sw2-s3-admin
        toInterface: s3-sw2-admin

hosts:
  - name: m0
    ip: 10.0.0.10/24
  - name: c0
    ip: 192.168.0.10/24
  - name: c1
    ip: 192.168.0.10/24
  - name: s0
    ip: 192.168.0.100/24
    mac: 00:00:00:00:c0:64
    containers:
      - name: server0
        image: dev_server:latest
        cmd: "--host 0.0.0.0 --port 80 --enable"
        wait: true
    interfaces:
      - name: s0-sw2-admin
        ip: 10.0.0.100/24
  - name: s1
    ip: 192.168.0.100/24
    mac: 00:00:00:00:c0:64
    containers:
      - name: server1
        image: dev_server:latest
        cmd: "--host 0.0.0.0 --port 80"
        wait: true
    interfaces:
      - name: s1-sw2-admin
        ip: 10.0.0.101/24
  - name: s2
    ip: 192.168.0.100/24
    mac: 00:00:00:00:c0:64
    containers:
      - name: server2
        image: dev_server:latest
        cmd: "--host 0.0.0.0 --port 80 --enable"
        wait: true
    interfaces:
      - name: s2-sw2-admin
        ip: 10.0.0.102/24
  - name: s3
    ip: 192.168.0.100/24
    mac: 00:00:00:00:c0:64
    containers:
      - name: server3
        image: dev_server:latest
        cmd: "--host 0.0.0.0 --port 80"
        wait: true
    interfaces:
      - name: s3-sw2-admin
        ip: 10.0.0.103/24
