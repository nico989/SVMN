network:
  autoMac: false
  autoArp: false

controllers:
  - name: controller0
    ip: 127.0.0.1
    port: 6633
    type: ControllerRemote

switches:
  - name: sw0
    links:
      - node: sw1
      - node: c0
        bandwidth: 1000
        delay: 5ms
  - name: sw1
    links:
      - node: s0
        bandwidth: 1000
        delay: 5ms
      - node: s1
        bandwidth: 1000
        delay: 5ms
      - node: s0
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw1-s0-int
        toInterface: s0-sw1-int
      - node: s1
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw1-s1-int
        toInterface: s1-sw1-int

hosts:
  - name: c0
    ip: 192.168.0.10/24
    mac: 00:00:00:00:C0:0A
  - name: s0
    ip: 192.168.0.100/24
    mac: 00:00:00:00:C0:64
    interfaces:
      - name: s0-sw1-int
        ip: 10.0.0.100/24
        mac: 00:00:00:00:0A:64
  - name: s1
    ip: 192.168.0.101/24
    mac: 00:00:00:00:C0:65
    interfaces:
      - name: s1-sw1-int
        ip: 10.0.0.101/24
        mac: 00:00:00:00:0A:65
