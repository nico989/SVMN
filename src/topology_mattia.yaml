controllers:
  - name: controller0
    ip: 127.0.0.1
    port: 6633
    type: ControllerRemote

switches:
  - name: sw0
    links:
      - node: c0
        bandwidth: 1000
        delay: 5ms
      - node: s0
        bandwidth: 1000
        delay: 5ms
      - node: s0
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw0-s0-int
        toInterface: s0-sw0-int
      - node: c1
        bandwidth: 1000
        delay: 5ms
      - node: s1
        bandwidth: 1000
        delay: 5ms
      - node: s1
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw0-s1-int
        toInterface: s1-sw0-int
      - node: c2
        bandwidth: 1000
        delay: 5ms
      - node: s2
        bandwidth: 1000
        delay: 5ms
      - node: s2
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw0-s2-int
        toInterface: s2-sw0-int

  - name: sw1
    links:
      - node: s0
        bandwidth: 1000
        delay: 5ms
      - node: s0
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw1-s0-int
        toInterface: s0-sw1-int
      - node: s1
        bandwidth: 1000
        delay: 5ms
      - node: s1
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw1-s1-int
        toInterface: s1-sw1-int
      - node: s2
        bandwidth: 1000
        delay: 5ms
      - node: s2
        bandwidth: 1000
        delay: 1ms
        fromInterface: sw1-s2-int
        toInterface: s2-sw1-int

hosts:
  #Clients
  - name: c0
    ip: 192.168.1.1/24
    image: dev_test
  - name: c1
    ip: 192.168.1.2/24
    image: dev_test
  - name: c2
    ip: 192.168.1.3/24
    image: dev_test
    #Servers
  - name: s0
    ip: 192.168.0.100/24
    mac: 00:00:00:00:00:12
    image: dev_test
    interfaces:
      - name: s0-sw1-int
        ip: 10.0.0.101/24
  - name: s1
    ip: 192.168.1.100/24
    mac: 00:00:00:00:00:12
    image: dev_test
    interfaces:
      - name: s1-sw1-int
        ip: 10.0.1.101/24
  - name: s2
    ip: 192.168.2.100/24
    mac: 00:00:00:00:00:13
    image: dev_test
    interfaces:
      - name: s2-sw1-int
        ip: 10.0.2.101/24
